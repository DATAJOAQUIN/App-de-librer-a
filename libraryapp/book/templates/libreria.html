<html>
    <head>
        <title>Libreria</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
            .demo-card-wide.mdl-card {
                width: 25%;
                margin-left: 2%;
                margin-top: 2%;
            }
            .demo-card-wide > .mdl-card__title {
                color: rgba(15, 15, 15, 0.822);
                height: 500px;
                
            }
            .demo-card-wide > .mdl-card__menu {
                color: rgb(31, 96, 194);
            }
        </style>
    
    </head>

       
    <body>

        <h1>Libreria</h1>
        {% block content %}
        <div class="mdl-grid">
            {% for libro in todo %}
            <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell--4-col">
                <div class="mdl-card__title" style="background-image:url('{{libro.imagen.url}}'); background-size: 100% 100%; ">
                    <h2 class="mdl-card__title-text">{{libro.titulo}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{libro.autor}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Comprar
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        {% endblock %}
